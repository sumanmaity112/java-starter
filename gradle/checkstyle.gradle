apply plugin: 'checkstyle'

checkstyle {
    ignoreFailures = false
    maxWarnings = 0
    configFile file("${projectDir}/gradle/config/checkstyle.xml")
}

tasks.withType(Checkstyle).configureEach {
    group = 'Checkstyle'
    reports {
        html.required.set(true)
        xml.required.set(false)
    }
}
